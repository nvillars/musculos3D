<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visor 3D interactivo de anatomía humana para educación médica">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Anatomy3D">
    <title>Anatomical 3D Viewer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/icons/icon-144x144.png">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://api.anatomical3d.com">
    <!-- Font preload removed to prevent 404 errors -->
    
    <!-- Resource hints for better performance -->
    <!-- Model prefetch removed - models are loaded dynamically -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #viewer {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #viewer:active {
            cursor: grabbing;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            max-width: 300px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .loading-text {
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .loading-progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .update-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10000;
            transform: translateY(-100%);
            animation: slideDown 0.3s ease forwards;
        }
        
        .update-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .update-button, .dismiss-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .update-button:hover, .dismiss-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .offline {
            filter: grayscale(50%);
        }
        
        .offline::after {
            content: 'Sin conexión';
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideDown {
            to { transform: translateY(0); }
        }
        
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 250px;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .ui-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
            }
        }
        
        /* WebGL not supported fallback */
        .webgl-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom slider styles */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        input[type="range"]::-webkit-slider-track {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        
        input[type="range"]::-moz-range-track {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="viewer"></canvas>
            
            <!-- Loading overlay with progress -->
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loading-text">Cargando modelo 3D...</div>
                    <div class="loading-progress-container">
                        <div class="loading-progress-bar" id="loading-progress"></div>
                    </div>
                </div>
            </div>
            
            <!-- Error message -->
            <div class="error-message" id="error-message">
                <h3>Error</h3>
                <p id="error-text"></p>
            </div>
            
            <!-- UI Panel placeholder -->
            <div class="ui-panel" id="ui-panel" style="display: none;">
                <h3>Controles</h3>
                <p>Panel de control se cargará aquí</p>
            </div>
        </div>
    </div>
    
    <!-- WebGL not supported fallback -->
    <div class="webgl-error" id="webgl-error" style="display: none;">
        <h2>WebGL no soportado</h2>
        <p>Su navegador no soporta WebGL, que es necesario para la visualización 3D.</p>
        <p>Por favor, actualice su navegador o use uno compatible como Chrome, Firefox o Safari.</p>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('Nueva versión disponible. ¿Recargar para actualizar?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Handle app install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Create install button if it doesn't exist
            let installButton = document.getElementById('install-button');
            if (!installButton) {
                installButton = document.createElement('button');
                installButton.id = 'install-button';
                installButton.textContent = 'Instalar App';
                installButton.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    background: #667eea;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    z-index: 1000;
                    display: none;
                `;
                document.body.appendChild(installButton);
            }
            
            installButton.style.display = 'block';
            installButton.onclick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        }
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                }
            };
        });
        
        // Handle successful app install
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed successfully');
        });
        
        // Connection status handling
        window.addEventListener('online', () => {
            console.log('Connection restored');
            document.body.classList.remove('offline');
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
            document.body.classList.add('offline');
        });
    </script>
</body>
</html>
